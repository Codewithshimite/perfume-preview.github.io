<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product preview</title>
 <link rel="stylesheet" href="product-preview.css">
 <link rel="icon" type="image/x-icon" href="/Code School/product-preview-card-component-main/images/favicon-32x32.png">  

 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <link rel="stylesheet" href="/simpleshop.com/styles/media.css">
</head>
<body>
  <main class="main-body">

    <div class="card">
      




        <div class="right">
        

          <img class="right-image" src="/Code School/product-preview-card-component-main/images/image-product-desktop.jpg" alt="desktop image">
  
        </div>
  
  
  
  
        <div class="left">
  
          <div class="perf-div"> <!--The perfume div-->
            <span class="perfume">PERFUME (test)</span>
          </div>
           
          <div class="gab">
            <span>Gabrielle</span><br>
            <Span>Essence Eau</Span><br>
            <span>De Parfume</span>
          </div>
  
          <div class="text">
            <span>A floral, solar and voluptuous</span><br>
            <span> interpretation composed by</span><br>
            <span>Olivier Polge, Parfumer-Creator</span><br>
            <span>for the House of CHANEL.</span>
          </div>
  
          <div  class="currency">
            <h4>
              <span class="money">$149.99 <span class="discount">$169.99</span></h4>
          </div>   
          
          <div class="add-to-cart"> <!--the add to cart button div-->
            <button class="main-button-cart">
              <span class="cart-icon">
  
                <i class="fa fa-shopping-cart"></i>
              </span>Add to cart</button> 
             
             
            
  
          </div>
          
  
          </div>
      

      

      </div>

    </div>





  </main>
  
</body>
</html>
